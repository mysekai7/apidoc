<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 12px; font-size: 13px; color: #333; }
  .header { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; }
  .header h2 { font-size: 14px; font-weight: 600; }
  .status { font-size: 12px; padding: 2px 8px; border-radius: 10px; }
  .status.recording { background: #fee; color: #c00; }
  .status.idle { background: #eee; color: #666; }
  .controls { display: flex; gap: 6px; margin-bottom: 12px; }
  button { padding: 6px 14px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; font-size: 12px; background: #fff; }
  button:hover { background: #f5f5f5; }
  button.primary { background: #0066cc; color: #fff; border-color: #0066cc; }
  button.primary:hover { background: #0055aa; }
  button.danger { background: #cc3333; color: #fff; border-color: #cc3333; }
  button.danger:hover { background: #aa2222; }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
  .filter-bar { display: flex; gap: 6px; margin-bottom: 8px; align-items: center; }
  .filter-bar input { flex: 1; padding: 4px 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; }
  .count { font-size: 11px; color: #888; }
  table { width: 100%; border-collapse: collapse; font-size: 12px; }
  th { text-align: left; padding: 6px 8px; background: #f8f8f8; border-bottom: 2px solid #ddd; font-weight: 600; }
  td { padding: 5px 8px; border-bottom: 1px solid #eee; }
  tr:hover td { background: #f5f8ff; }
  .method { font-weight: 600; font-family: monospace; }
  .method.GET { color: #0a0; }
  .method.POST { color: #e80; }
  .method.PUT { color: #08c; }
  .method.DELETE { color: #c00; }
  .method.PATCH { color: #a0a; }
  .status-code { font-family: monospace; }
  .status-code.s2xx { color: #0a0; }
  .status-code.s4xx { color: #e80; }
  .status-code.s5xx { color: #c00; }
  .empty { text-align: center; padding: 40px; color: #999; }
</style>
</head>
<body>
<div class="header">
  <h2>üî¥ API Recorder</h2>
  <span id="statusBadge" class="status idle">idle</span>
</div>
<div class="controls">
  <button id="btnRecord" class="primary">‚ñ∂ Start Recording</button>
  <button id="btnStop" disabled>‚èπ Stop</button>
  <button id="btnClear">üóë Clear</button>
</div>
<div class="filter-bar">
  <input id="filterInput" type="text" placeholder="Filter by path...">
  <span id="countLabel" class="count">0 requests</span>
</div>
<table>
  <thead><tr><th>#</th><th>Method</th><th>Path</th><th>Status</th><th>Time</th></tr></thead>
  <tbody id="requestList"></tbody>
</table>
<div id="emptyMsg" class="empty">Click "Start Recording" and use your app. API requests will appear here.</div>
<script src="panel.js"></script>
</body>
</html>
